<body>
    <div class="div1">
        <h1>使用说明</h1>
        <h2>免费听力提示</h2>
        在听力填空时，使用快捷键（默认：8）会出现免费听力提示。<br />
        <img src="../img/1.gif"><br />
        可以在<a href="../html/options.html" target="_blank">选项</a>中设置快捷键和配色。<br />
        <img src="../img/4.png">
        <h2>取词翻译并添加扇贝生词</h2>
        任意网站（除扇贝网和少数网站外）双击取词，或者选中后按Ctrl键取词，可以获取扇贝网释义。<br />
        如果该单词不在用户词库中，可以添加：<br />
        <img src="../img/2.gif"><br />
        如果该单词在用户词库中，会显示熟悉度（并非所有的都有），并可以选择忘记以重背该单词：<br />
        <img src="../img/3.gif"><br />
        当然，这需要进行授权才可以。点击软件图标即可进行授权。<br />
        <a href="https://github.com/wenjianmuran/shanbay-extension" target="_blank">项目地址</a>
    </div>
    <script src="../lib/jquery.min.js" type="text/javascript"></script>
</body>
